<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Strength Checker</title>

  <style>
    /* ðŸ”¥ Attractive Animated Background */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
      background-size: 400% 400%;
      animation: bgMove 12s ease infinite;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ðŸ“¦ Glassmorphism Card */
    .container {
      width: 350px;
      padding: 30px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      color: #ffffff;
      font-size: 26px;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    #password {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    #strength-bar {
      width: 100%;
      height: 10px;
      background: rgba(255,255,255,0.4);
      border-radius: 5px;
      overflow: hidden;
      margin-top: 5px;
    }

    #strength-level {
      height: 100%;
      width: 0%;
      background: red;
      transition: width 0.4s ease, background 0.4s ease;
    }

    #strength-text {
      color: #fff;
      margin-top: 12px;
      font-weight: bold;
      font-size: 18px;
      text-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Password Strength Checker</h2>

    <input 
      type="password" 
      id="password" 
      placeholder="Enter your password..."
    />

    <div id="strength-bar">
      <div id="strength-level"></div>
    </div>

    <p id="strength-text">Strength: -</p>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const strengthBar = document.getElementById("strength-level");
    const strengthText = document.getElementById("strength-text");

    passwordInput.addEventListener("input", () => {
      const password = passwordInput.value;
      const strength = checkStrength(password);
      updateStrengthUI(strength);
    });

    function checkStrength(pw) {
      let score = 0;
      if (pw.length >= 8) score++;
      if (/[a-z]/.test(pw)) score++;
      if (/[A-Z]/.test(pw)) score++;
      if (/\d/.test(pw)) score++;
      if (/[\W_]/.test(pw)) score++;
      return score;
    }

    function updateStrengthUI(score) {
      const levels = [
        { text: "Very Weak", color: "red", width: "20%" },
        { text: "Weak", color: "orangered", width: "40%" },
        { text: "Medium", color: "gold", width: "60%" },
        { text: "Strong", color: "limegreen", width: "80%" },
        { text: "Very Strong", color: "darkgreen", width: "100%" }
      ];

      if (score === 0) {
        strengthBar.style.width = "0%";
        strengthText.textContent = "Strength: -";
        return;
      }

      const level = levels[score - 1];

      strengthBar.style.width = level.width;
      strengthBar.style.background = level.color;
      strengthText.textContent = `Strength: ${level.text}`;
    }
  </script>

</body>
</html>
