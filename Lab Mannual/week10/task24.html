<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>University Finder</title>

<style>
    body{
        font-family: Arial;
        background:#eef2ff;
        padding:20px;
    }
    #box{
        background:#fff;
        padding:20px;
        width:450px;
        margin:auto;
        border-radius:10px;
        box-shadow:0 0 10px rgba(0,0,0,0.2);
    }
    input, button{
        padding:10px;
        width:100%;
        margin-top:10px;
        font-size:16px;
    }
    .university{
        padding:12px;
        background:#f3f4f6;
        margin:10px 0;
        border-radius:8px;
        border-left:5px solid #4f46e5;
    }
    a{
        color:#1d4ed8;
        text-decoration:none;
    }
</style>
</head>

<body>

<h2>Task 24: Search Universities by Country</h2>

<div id="box">
    <input type="text" id="country" placeholder="Enter country name (example: India)">
    <button onclick="searchUniversities()">Search</button>

    <div id="result"></div>
</div>

<script>
function searchUniversities(){
    let country = document.getElementById("country").value.trim();
    let resultBox = document.getElementById("result");
    resultBox.innerHTML = "Loading...";

    fetch(`https://universities.hipolabs.com/search?country=${country}`)
    .then(res => res.json())
    .then(data => {
        resultBox.innerHTML = "";
        if(data.length === 0){
            resultBox.innerHTML = "No universities found.";
            return;
        }

        data.forEach(u => {
            let div = document.createElement("div");
            div.className = "university";

            div.innerHTML = `
                <strong>${u.name}</strong><br>
                State: ${u["state-province"] ?? "N/A"}<br>
                Website: <a href="${u.web_pages[0]}" target="_blank">${u.web_pages[0]}</a>
            `;
            resultBox.appendChild(div);
        });
    })
    .catch(() => {
        resultBox.innerHTML = "Error fetching data.";
    });
}
</script>

</body>
</html>
