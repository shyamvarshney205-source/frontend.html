<!DOCTYPE html>
<html>
<head>
<style>
body{
    font-family:Arial;
    display:flex;
    justify-content:center;
    margin-top:40px;
}
.card{
    width:280px;
    border:1px solid #ddd;
    border-radius:10px;
    padding:15px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
.card img{
    width:100%;
    border-radius:8px;
}
.card h3{
    margin:10px 0;
}
.card p{
    color:#555;
}
.card button{
    width:100%;
    padding:10px;
    background:#3498db;
    border:none;
    color:white;
    font-size:16px;
    border-radius:6px;
}
.card button:hover{
    background:#2980b9;
}
@media(max-width:500px){
    .card{
        width:90%;
    }
}
</style>
</head>

<body>
<div class="card">
    <img src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcTqzR3lm_X195hY3twpqQlSIYQEiK2DJrS1RTz_afZysHqtqEsnDHzSSBfQe6E13PdCMx2cGXFr_aArG3zuAQsaRx4dvhMow8K_bOOQQ6Wjdyye_sc1ykKdtmkNWpuAtnbpByEdqAlE&usqp=CAc">
    <h3>Smart Watch</h3>
    <p>High-quality smart watch with fitness tracking features.</p>
    <button>Buy Now</button>
</div>
</body>
</html>
