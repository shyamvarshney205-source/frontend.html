<!DOCTYPE html>
<html>
<head>
    <style>
        ol {
            font-size: 20px;
        }

        /* random custom CSS */
        ol li {
            padding: 5px;
            margin: 4px;
            border-left: 5px solid hsl(200, 80%, 50%);
        }

        ol li:nth-child(odd) {
            background-color: rgb(230, 240, 255);
        }

        ol li:nth-child(even) {
            background-color: rgba(100, 150, 250, 0.2);
        }

        ol li:hover {
            transform: scale(1.05);
            transition: 0.3s;
        }
    </style>
</head>

<body>

<h2>Top Cities</h2>

<ol>
    <li>Mumbai</li>
    <li>Delhi</li>
    <li>Bangalore</li>
    <li>Hyderabad</li>
    <li>Chennai</li>
</ol>

</body>
</html>
