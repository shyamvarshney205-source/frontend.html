<!DOCTYPE html>
<html>
<head>
<title>Eligibility Checker</title>
</head>

<body>

<script>
let age = prompt("Enter your age:");

if(age >= 18){
    alert("You are eligible!");
} else {
    alert("You are NOT eligible!");
}

document.write("Using ternary: " + (age >= 18 ? "Eligible" : "Not Eligible"));
</script>

</body>
</html>
